name: Monitoring & Health Checks

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Application Health Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Backend Health
        id: backend-health
        run: |
          if [ -n "${{ vars.BACKEND_URL }}" ]; then
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.BACKEND_URL }}/health || echo "000")
            echo "status=$RESPONSE" >> $GITHUB_OUTPUT
            if [ "$RESPONSE" != "200" ]; then
              echo "Backend health check failed with status: $RESPONSE"
              exit 1
            fi
          else
            echo "Backend URL not configured, skipping health check"
          fi

      - name: Check Frontend Health
        id: frontend-health
        run: |
          if [ -n "${{ vars.FRONTEND_URL }}" ]; then
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.FRONTEND_URL }}/health || echo "000")
            echo "status=$RESPONSE" >> $GITHUB_OUTPUT
            if [ "$RESPONSE" != "200" ]; then
              echo "Frontend health check failed with status: $RESPONSE"
              exit 1
            fi
          else
            echo "Frontend URL not configured, skipping health check"
          fi

      - name: Notify on Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Health check failed! :warning:'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  performance-check:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    if: ${{ vars.FRONTEND_URL != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        continue-on-error: true
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
        with:
          urls: |
            ${{ vars.FRONTEND_URL }}
          uploadArtifacts: true
          temporaryPublicStorage: true

  docker-image-scan:
    name: Scan Docker Images
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Scan Backend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/fakeneptun-backend:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Scan Frontend Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/fakeneptun-frontend:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
