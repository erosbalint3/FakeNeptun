name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

env:
  NODE_VERSION: '20.x'
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fakeneptun-backend
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fakeneptun-frontend

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install -f

      - name: Install Frontend Dependencies
        working-directory: frontend/fakeNeptun
        run: npm install -f

      - name: Run ESLint on Backend
        working-directory: backend
        run: npm run lint
        continue-on-error: true

      - name: Run ESLint on Frontend
        working-directory: frontend/fakeNeptun
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier Check on Backend
        working-directory: backend
        run: npm run format:check
        continue-on-error: true

      - name: Run Prettier Check on Frontend
        working-directory: frontend/fakeNeptun
        run: npm run format:check
        continue-on-error: true

      - name: TypeScript Type Check - Backend
        working-directory: backend
        run: npm run type-check

      - name: TypeScript Type Check - Frontend
        working-directory: frontend/fakeNeptun
        run: npm run type-check

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: progr
          MONGO_INITDB_ROOT_PASSWORD: progr
          MONGO_INITDB_DATABASE: fakeNeptun
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm install -f

      - name: Build Backend
        working-directory: backend
        run: npm run build

      - name: Test Backend
        working-directory: backend
        run: npm run test:coverage
        env:
          MONGO_URI: mongodb://progr:progr@localhost:27017/fakeNeptun?authSource=admin

      - name: Upload Backend Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          root_dir: ${{ github.workspace }}

      - name: Install Frontend Dependencies
        working-directory: frontend/fakeNeptun
        run: npm install -f

      - name: Build Frontend
        working-directory: frontend/fakeNeptun
        run: npm run build

      - name: Test Frontend
        working-directory: frontend/fakeNeptun
        run: npm run test:ci

      - name: Upload Backend Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: backend-dist
          path: backend/dist

      - name: Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: frontend-dist
          path: frontend/fakeNeptun/dist

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download Coverage Reports
        uses: actions/download-artifact@v6

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max

      - name: Extract metadata for Frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend/fakeNeptun
          file: frontend/fakeNeptun/Dockerfile
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render Backend Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}"
          echo "Backend deployment triggered on Render"

      - name: Trigger Render Frontend Deployment
        run: |
          curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}"
          echo "Frontend deployment triggered on Render"

      - name: Wait for deployments
        run: |
          echo "Waiting 60 seconds for deployments to start..."
          sleep 60

      - name: Verify Backend Deployment
        if: ${{ vars.BACKEND_URL != '' }}
        run: |
          echo "Checking backend health at ${{ vars.BACKEND_URL }}/health"
          for i in {1..10}; do
            if curl -f -s "${{ vars.BACKEND_URL }}/health" > /dev/null; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 30 seconds..."
            sleep 30
          done
          echo "Backend health check failed after 10 attempts"
          exit 1

      - name: Verify Frontend Deployment
        if: ${{ vars.FRONTEND_URL != '' }}
        run: |
          echo "Checking frontend at ${{ vars.FRONTEND_URL }}"
          for i in {1..10}; do
            if curl -f -s "${{ vars.FRONTEND_URL }}" > /dev/null; then
              echo "Frontend is accessible!"
              exit 0
            fi
            echo "Attempt $i failed, waiting 30 seconds..."
            sleep 30
          done
          echo "Frontend health check failed after 10 attempts"
          exit 1

