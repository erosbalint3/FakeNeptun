name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fakeneptun-backend
  FRONTEND_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/fakeneptun-frontend

jobs:
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: FakeNeptun/backend
        run: npm install

      - name: Install Frontend Dependencies
        working-directory: FakeNeptun/frontend/fakeNeptun
        run: npm install

      - name: Run ESLint on Backend
        working-directory: FakeNeptun/backend
        run: npm run lint
        continue-on-error: true

      - name: Run ESLint on Frontend
        working-directory: FakeNeptun/frontend/fakeNeptun
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier Check on Backend
        working-directory: FakeNeptun/backend
        run: npm run format:check
        continue-on-error: true

      - name: Run Prettier Check on Frontend
        working-directory: FakeNeptun/frontend/fakeNeptun
        run: npm run format:check
        continue-on-error: true

      - name: TypeScript Type Check - Backend
        working-directory: FakeNeptun/backend
        run: npm run type-check

      - name: TypeScript Type Check - Frontend
        working-directory: FakeNeptun/frontend/fakeNeptun
        run: npm run type-check

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: code-quality

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: progr
          MONGO_INITDB_ROOT_PASSWORD: progr
          MONGO_INITDB_DATABASE: fakeNeptun
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Backend Dependencies
        working-directory: FakeNeptun/backend
        run: npm install

      - name: Build Backend
        working-directory: FakeNeptun/backend
        run: npm run build

      - name: Test Backend
        working-directory: FakeNeptun/backend
        run: npm run test:coverage
        env:
          MONGO_URI: mongodb://progr:progr@localhost:27017/fakeNeptun?authSource=admin

      - name: Upload Backend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./FakeNeptun/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: Install Frontend Dependencies
        working-directory: FakeNeptun/frontend/fakeNeptun
        run: npm install

      - name: Build Frontend
        working-directory: FakeNeptun/frontend/fakeNeptun
        run: npm run build

      - name: Test Frontend
        working-directory: FakeNeptun/frontend/fakeNeptun
        run: npm run test:ci

      - name: Upload Frontend Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./FakeNeptun/frontend/fakeNeptun/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload Backend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: FakeNeptun/backend/dist

      - name: Upload Frontend Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: FakeNeptun/frontend/fakeNeptun/dist

  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Reports
        uses: actions/download-artifact@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: FakeNeptun/backend
          file: FakeNeptun/backend/Dockerfile
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.BACKEND_IMAGE_NAME }}:buildcache,mode=max

      - name: Extract metadata for Frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: FakeNeptun/frontend/fakeNeptun
          file: FakeNeptun/frontend/fakeNeptun/Dockerfile
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.FRONTEND_IMAGE_NAME }}:buildcache,mode=max

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # Example: kubectl apply -f k8s/ or docker-compose up -d

      - name: Health Check
        run: |
          echo "Running health checks..."
          # Add health check commands
          # curl -f http://your-production-url/health || exit 1

      - name: Notify Deployment Success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'Deployment to production succeeded! :rocket:'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify Deployment Failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Deployment to production failed! :x:'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
