<div class="main-container">
  <div class="course-info">
    <span class="green"><strong>Course Start Date:</strong> {{ courseStartDate | date:'longDate' }}</span>
    <span class="red"><strong>Course End Date:</strong>{{ courseEndDate | date:'longDate' }}</span>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!-- Selector Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox [(ngModel)]="allSelected" (change)="toggleAllSelection($event)">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let user">
        <mat-checkbox [(ngModel)]="user.selected" (change)="updateMasterCheckbox()"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="button-container">
    <app-button [label]="'Save participation'" [color]="'blue'" (clicked)="saveParticipation()" />
  </div>
</div>
