<h2 mat-dialog-title>Edit Profile</h2>

<form [formGroup]="editProfileForm" (ngSubmit)="saveProfile()">
  <app-input [inputType]="InputType.TEXT" [label]="'Name'" formControlName="name" />
  <app-input [inputType]="InputType.EMAIL" [label]="'Email'" formControlName="email" />
  <app-input [inputType]="InputType.TEXT" [label]="'Phone'" formControlName="phone" />

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </mat-dialog-actions>
</form>
