<div class="container">
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2>Register</h2>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="name" id="name" name="name" formControlName="name" required />
          <small *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched">
            Enter a name
          </small>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="username" id="username" name="username" formControlName="username" required />
            <small *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
                Enter a valid username
            </small>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="email" required />
            <small *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                Enter a valid email
            </small>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" required />
            <small *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                Password must be at least 6 characters
            </small>
        </div>
        <div class="input-group">
            <label for="confirmPassword">Repeat password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword" required />
            <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required'] && registerForm.controls['confirmPassword'].touched">
                Password must be at least 6 characters
            </small>
            <small *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch'] && registerForm.controls['confirmPassword'].touched">
                Passwords do not match
            </small>
        </div>
        <button type="submit" class="btn" [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
