<div class="register-course-container">
  <span>Register for course</span>
  <div class="main-container">
    <div class="action-row">
      <ng-container *ngTemplateOutlet="actionTemplate" />
    </div>
    <div class="course-list-table">
      <ng-container *ngTemplateOutlet="tableTemplate" />
    </div>
    <div class="save-and-cancel-row">

    </div>
  </div>
  <div mat-dialog-actions>
    <app-button [label]="'Close'" (clicked)="onNoClick()" [color]="'red'" />
  </div>
</div>

<ng-template #actionTemplate>
  <div class="action-container">
    <button mat-raised-button (click)="submit()">Test Button</button>
    <button mat-raised-button (click)="submit()">Test Button</button>
    <button mat-raised-button (click)="submit()">Test Button</button>
  </div>
</ng-template>

<ng-template #tableTemplate>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            [checked]="allSelected"
            [indeterminate]="isIndeterminate()"
            (change)="toggleAllSelection($event.checked)">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let user">
          <mat-checkbox
            [checked]="user.selected || false"
            (change)="toggleSelection(user, $event.checked)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button class="action-button" (click)="openDetailsDialog(element)">Details</button>
        </td>
      </ng-container>

      <!-- Table Header & Row Definition -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="mat-row" *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</ng-template>
