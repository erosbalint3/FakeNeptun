<div class="container">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" formControlName="email" required />
      <small *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        Enter a valid email
      </small>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" formControlName="password" required />
      <small *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        Password must be at least 6 characters
      </small>
    </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
