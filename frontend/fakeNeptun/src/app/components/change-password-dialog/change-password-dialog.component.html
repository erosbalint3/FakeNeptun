<h2 mat-dialog-title>Change Password</h2>

<form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
  <app-input [inputType]="InputType.PASSWORD" formControlName="currentPassword" [label]="'Current password'" />
  <app-input [inputType]="InputType.PASSWORD" formControlName="newPassword" [label]="'New password'" />
  <app-input [inputType]="InputType.PASSWORD" formControlName="confirmPassword" [label]="'Confirm password'" />

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Change</button>
  </mat-dialog-actions>
</form>
