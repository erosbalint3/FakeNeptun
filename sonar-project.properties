sonar.projectKey=erosbalint3_FakeNeptun
sonar.organization=erosbalint3

# Project information
sonar.projectName=FakeNeptun
sonar.projectVersion=1.0

# Source code location
sonar.sources=FakeNeptun/backend/src,FakeNeptun/frontend/fakeNeptun/src
sonar.tests=FakeNeptun/backend/src/**/*.spec.ts,FakeNeptun/frontend/fakeNeptun/src/**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.mock.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=FakeNeptun/backend/coverage/lcov.info,FakeNeptun/frontend/fakeNeptun/coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.mock.ts,**/test/**

# TypeScript specific
sonar.typescript.node=20

# Code quality settings
sonar.qualitygate.wait=true
