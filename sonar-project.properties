sonar.projectKey=erosbalint3_FakeNeptun
sonar.organization=erosbalint3

# Project information
sonar.projectName=FakeNeptun
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend/src,frontend/fakeNeptun/src
sonar.tests=backend/src,frontend/fakeNeptun/src

# Test file patterns
sonar.test.inclusions=**/*.spec.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.ts,**/*.mock.ts

# Coverage reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/fakeNeptun/coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.ts,**/*.mock.ts,**/test/**

# TypeScript specific
sonar.typescript.node=20

# Code quality settings
sonar.qualitygate.wait=true
